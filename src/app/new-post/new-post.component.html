<div class="container">
  <div class="row">
    <div class="col-md-8">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
        <label for="titre">Titre</label>
        <input type="text" id="titre" name="titre" class="form-control" ngModel required>
       </div>
        <div class="form-group">
          <label for="content">Contenu</label>
          <textarea type="text" id="content" name="content" class="form-control" ngModel required></textarea>
        </div>
        <button class="btn btn-success"
                type="submit"
                [disabled]="f.invalid"
                >Ajouter</button>
      </form>
    </div>
  </div>
</div>
