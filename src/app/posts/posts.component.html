<li [ngClass]="{'list-group-item' : true,
                  'list-group-item-success': loveIts > 0,
                'list-group-item-danger': loveIts < 0}">
  <div class="row">
  <div class="col-xs-12">
    <div class="pull-left"><h4>{{title}}</h4></div>
    <div class="pull-right">{{created_at | date: 'short'}}</div>
   </div>
  </div>
  <div class="row">
  <p  class="col-xs-12">{{content}}</p>

  </div>
  <button class="btn btn-success" (click)="OnLove()">Love IT !!</button>
  <button class="btn btn-danger" (click)="OnDontLove()">Don't Love IT !!</button>
  <button class="btn btn-danger pull-right" (click)="onDelete()">Supprimer</button>
</li>
