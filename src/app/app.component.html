<div class="container">
  <div class="row">
    <div class="col-xs-8">
      <h2>Posts</h2>
        <ul class="list-group">
          <app-posts *ngFor="let p of posts" [title]="p.title"
                              [content]="p.content" [created_at]="p.created_at"
                              [loveIts]="p.loveIts" ></app-posts>
        </ul>
    </div>
  </div>
</div>
